{% extends 'base.html' %}

{% block title %}Edit Experience - MyApply{% endblock %}

{% block content %}
<div class="experience-edit">
    <h1 class="card-title mb-2">
        Edit Experience Graph
    </h1>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Edit Experience Graph</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label" for="graph_json">Experience Graph JSON</label>
                    <textarea name="graph_json" id="graph_json" class="form-textarea" rows="20" required>{{ initial_data }}</textarea>
                    <small class="text-muted">Edit your experience data in JSON format.</small>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'experience_list' %}" class="btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
